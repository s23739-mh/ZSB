<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../sources/stylebrowse.css">

    <script src="../sources/browsejs.js"></script>
</head>
<body>
<header>

</header>

<div id="background">
    <div id="links">

                <td>Terry Pratchett</td>
                <td>Fantasy</td>
                <td>Polski</td>
                <td>2008</td>
                <td>jajo</td>

                    <button class="favourite">

        </table>
    </div>
